---
layout: default
---
<section class="main-part">
    <div id="login-form" class="container">
        <div class="mb-3"></div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email-input" aria-label="Email" aria-describedby="email-label" placeholder="abc@xyz.com">
            <label id="email-label" for="email-input">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password-input" aria-label="Password" aria-describedby="password-label" placeholder="Password">
            <label id="password-label" for="password-input">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="submit" id="submit-button" placeholder="Submit" value="Submit">
        </div>
    </div>
</section>
<script type="module" src="./assets/js/login.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var form = document.getElementById('login-form');

        // Add event listener for keydown event on the form
        form.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default submission
                document.getElementById('submit-button').click(); // Click the hidden submit button
            }
        });
    });
</script>
